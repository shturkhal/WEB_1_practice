<!DOCTYPE html>
<html>
<head>
    <style>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
        }

      
        .container {
            display: flex;
            height: 100vh; 
        }

        .left {
            display: flex;
            flex-direction: column; 
            width: 50%;
            background-color: black;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .right {
            width: 50%;
            background-image: url("images/gradient_back.jpg");
            background-size: cover;
            padding: 20px;
            box-sizing: border-box;
        }

       
        .topnav {
            
            display: flex;
            background-color: black;
            padding: 14px 16px;
            margin-bottom: 20px; 
            border: 1px solid white;
            border-radius: 5px;
            gap: 0px;
            margin-bottom: 40px;
        }

        
        .topnav a {
            
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: white;
            color: black;
        }

        /* a:hover {
            background-color: white;
            color: black;
        } */
        .sectionTitle {
            margin: 10% 12%;
            color: white;
            text-align: left;
            font-size: 30px;
            padding: 10px 20px;
            width: 400px;
            height: 100px;
        }

        .divider {
            background-color: white; 
            height: 2px; 
            width: calc(100% + 400px); 
            margin-left: -110px; 
        }

        .section {
            margin: 20% 12%;
            color: white;
            text-align: left;
            padding: 10px 20px;
            width: 300px;
            height: 200px;
        }
        .section2 {
            display: flex;
            align-items: center; 
            margin: 60% 44%;
            color: white;
            text-align: right;
            padding: 10px;
            width: 350px;
            height: auto;
            background-color: black;
            gap: 0px; 
        }

        .section2 img {
            filter: invert(100%);
            width: 200px;
            height: 100px;
            padding-top: 30px;
            padding-bottom: 30px;

        }

        .section2 h3 {
            /* margin: 0; */
            font-size: 20px;
            padding-left: 30px;
        }

        #arrowStyle {
            border: 4px solid black;
            border-radius: 30px;
            width: 100px;
            padding: 5px;
        }

       
        .overlay-image {
            position: absolute;
            top: 50%;
            left: 45%;
            transform: translate(-50%, -45%);
            z-index: 10; 
            width: 50%; 
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="topnav">
                <a href="https://google.com">*</a>
                <a href="https://google.com">Home</a>
                <a href="https://apple.com">Examples</a>
                <a href="https://microsoft.com">Pricing</a>
                <a href="https://microsoft.com">Demo</a>
                <a href="https://microsoft.com">Search Icon</a>
            </div>
            <div class="sectionTitle">
                <h1>App Mobile<br>Solutions</h1>
                <p><b><u>Try it now</u></b></p>
            </div>
            <div class="section">
                <div class="divider"></div> 
                <h3>How it works</h3>
                <p>
                    <b>Браузер</b> – це програмний застосунок, який дає можливість користувачеві взаємодіяти з текстом,
                    рисунками або іншою інформацією на гіпертекстовій Веб-сторінці.
                </p>
            </div>
        </div>
        <div class="right">
            <div class="topnav">
                <a href="https://google.com">Log in</a>
                <a href="https://google.com">Sign up</a>
                 <!-- <img src="images/arrow.png" alt="Right Arrow" width="50px" height="50px"> -->
            </div>
            <!-- <div id="arrowStyle">
                 <img src="images/arrow.png" alt="Right Arrow" width="50px" height="50px">
            </div> -->
            <div class="section2">
                <img src="images/global.png" alt="global" width="200px" height="100px" style="filter: invert(100%);"><h3>Global App</h3> </div>
            
        </div>
    </div>


    <img src="images/girl.png" alt="Central Overlay Image" class="overlay-image">
</body>
</html>
